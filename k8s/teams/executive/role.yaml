apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: executive-team-role
  namespace: elf-teams
  labels:
    app: executive-team
    team: executive
    department: executive
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
- apiGroups: ["kagent.dev"]
  resources: ["agents", "teams"]
  verbs: ["get", "list", "watch"]
